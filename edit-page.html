<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-section {
            width: 100%;
        }
        .form-group i {
            position: absolute;
            right: 15px;
            top: 35px;
        }
        .form-group {
            position: relative;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-success {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-4 shadow-lg p-4 rounded">
        
        <div id="add" class="form-section">
            <h3 class="mb-4">Add Hotel</h3>
            <form action="/hotels/add/<%= staycity._id %>" method="POST" enctype="multipart/form-data" >
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="hotel[title]" required>
                    <i class="fas fa-hotel"></i>
                </div>
                <div class="form-group">
                    <label for="location">Hotel Brand</label>
                    <input type="text" class="form-control" id="location" name="hotel[brand]" required>
                    <i class="fas fa-building"></i>
                </div>
                <div class="form-group">
                    <label for="area">Area</label>
                    <input type="text" class="form-control" id="area" name="hotel[area]" required>
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="hotel[address]" required>
                    <i class="fas fa-map-pin"></i>
                </div>
                <div class="form-group">
                    <label for="nearby">Near By</label>
                    <input type="text" class="form-control" id="nearby" name="hotel[nearby]" required>
                    <i class="fas fa-location-arrow"></i>
                </div>
                <div class="form-group">
                    <label for="capacity">Capacity</label>
                    <input type="text" class="form-control" id="capacity" name="hotel[capacity]" required>
                    <i class="fas fa-users"></i>
                </div>
                <div class="form-group">
                    <label for="view">View Type</label>
                    <input type="text" class="form-control" id="view" name="hotel[view]" required>
                    <i class="fas fa-eye"></i>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="number" class="form-control" id="rating" name="hotel[rating]" min="1" max="5" required>
                    <i class="fas fa-star"></i>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-select form-control" name="hotel[category]" id="category" required>
                        <option value="Resort">Resort</option>
                        <option value="Apartment">Apartment</option>
                        <option value="House">House</option>
                    </select>
                    <i class="fas fa-list"></i>
                </div>
                <div class="form-group">
                    <label for="meals">Meals Inclusion</label>
                    <select class="form-select form-control" name="hotel[meals]" id="meals" required>
                        <option value="No meals included">No meals included</option>
                        <option value="Free breakfast">Free breakfast</option>
                    </select>
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="form-group">
                    <label for="cancel">Cancellation Policy</label>
                    <input type="text" class="form-control" id="cancel" name="hotel[cancellation]" required>
                    <i class="fas fa-ban"></i>
                </div>
                <div class="form-group">
                    <label for="oldprice">Old Price</label>
                    <input type="number" class="form-control" id="oldprice" name="hotel[oldprice]" required>
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="form-group">
                    <label for="newprice">New Price</label>
                    <input type="number" class="form-control" id="newprice" name="hotel[newprice]" required>
                    <i class="fas fa-tags"></i>
                </div>
                <div class="form-group mb-3">
                    <div class="input-group">
                        <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" name="image" multiple>
                        <i class="fas fa-upload"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>

  
</body>
</html>
